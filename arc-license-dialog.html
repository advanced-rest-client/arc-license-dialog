<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-dialog-scrollable/paper-dialog-scrollable.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="arc-license-content.html">

<dom-module id="arc-license-dialog">
  <template>
    <style>
    :host {
      display: block;
      @apply --arc-license-dialog;
    }
    </style>
    <paper-dialog opened="{{opened}}">
      <h2>Licensing</h2>
      <paper-dialog-scrollable>
        <arc-license-content>
          <slot></slot>
        </arc-license-content>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismiss>Close</paper-button>
      </div>
    </paper-dialog>
  </template>
  <script>
  /**
   * A license information dialog for ARC.
   *
   * If any instance of ARC uses additional libraries that its license should be
   * included then it accepts children as a license.
   *
   *
   * ## Example
   *
   * ```html
   * <arc-license-dialog opened>
   *  <section>
   *    <h3>Additional license</h3>
   *    <p>Text of the license</p>
   *  </section>
   * </arc-license-dialog>
   * ```
   *
   * ## Styling
   *
   * Custom property | Description | Default
   * ----------------|-------------|----------
   * `--arc-license-dialog` | Mixin applied to this elment | `{}`
   *
   * @customElement
   * @polymer
   * @demo demo/index.html
   * @memberof UiElements
   */
  class ArcLicenseDialog extends Polymer.Element {
    static get is() {return 'arc-license-dialog';}
    static get properties() {
      return {
        // Set to open the dialog
        opened: Boolean
      };
    }
  }
  window.customElements.define(ArcLicenseDialog.is, ArcLicenseDialog);
  </script>
</dom-module>
