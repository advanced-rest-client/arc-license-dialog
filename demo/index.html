<!DOCTYPE html><html><head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <title>arc-license-dialog demo</title>

  <script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>

  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-pages-shared-styles.js"></script>
  <script type="module" src="../../../@polymer/iron-demo-helpers/demo-snippet.js"></script>
  <script type="module" src="../arc-license-dialog.js"></script>

  <custom-style>
    <style include="demo-pages-shared-styles">
    :root {
      --arc-font-headline: {
        @apply --paper-font-headline;
      };
      --arc-font-title: {
        @apply --paper-font-title;
      }
    }

    .vertical-section-container {
      max-width: 600px;
    }
    </style>
  </custom-style>
</head>
<body unresolved>
  <div class="vertical-section-container centered">
    <h3>The arc-license-dialog</h3>
    <demo-snippet>
      <template>
        <arc-license-dialog id="dialog"></arc-license-dialog>
        <button id="open">Open</button>
        <script>
        document.getElementById('open').addEventListener('click', function() {
          document.getElementById('dialog').opened = true;
        });
        </script>
      </template>
    </demo-snippet>
  </div>
</body>
</html>
